<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter with Dark Mode</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <div class="container">
      <h1>Counter</h1>
      <span id="value" class="neutral">0</span>
      <div class="button-container">
        <button class="btn decrease">Decrease</button>
        <button class="btn tens-decrease">Tens -</button>
        <button class="btn reset">Reset</button>
        <button class="btn tens-increase">Tens +</button>
        <button class="btn increase">Increase</button>
        <button class="btn double">Double</button>
      </div>
      <!-- Dark mode toggle button -->
      <button id="theme-toggle" class="btn theme-toggle">Dark Mode</button>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
